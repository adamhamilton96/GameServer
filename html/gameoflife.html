<head>
    <title>Game Of Life</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
</head>
<body>
    <p><a href="/" style="font-size: 32px">[back]</a></p>
    <br></br>
    <script> 
    var grid;
    var next;
    var squareSize;
    var gridLength;
    var gridHeight;
    var speedSlider;
        
    function setup() {  
        speedSlider = createSlider(1, 10, 1);
        speedSlider.position(5, 900);  

        squareSize = 10;
        gridLength = 80;
        gridHeight = 80;

        next = new Array();
        grid = new Array();
        createGrid();
        createCanvas(800, 800);
    }

    function reset() {
        next = new Array();
        grid = new Array();
        createGrid();
    }

    function draw() {
        stroke(255);
        generate();
        for (i = 0; i < gridLength; i++) {
            for (j = 0; j < gridHeight; j++) {
                if (grid[i][j] === 0) {
                    fill(255);
                } else if (grid[i][j] === 1) {
                    fill(0);
                }
                rect(i * squareSize, j * squareSize, squareSize, squareSize);
            }
        }
    }

    function createGrid() {
        for (i = 0; i < gridLength; i++) {
            grid[i] = new Array();
            for (j = 0; j < gridHeight; j++) {
                if (random() > 0.7) grid[i][j] = 1;
                else grid[i][j] = 0;
            }
        }
        for (i = 0; i < gridLength; i++) {
            next[i] = new Array();
            for (j = 0; j < gridHeight; j++) {
                next[i][j] = 0;
            }
        }
    }

    function generate(){
        var neighbours;
        for (k = 0; k < speedSlider.value(); k++) {
            for (i = 1; i < gridLength - 1; i++) {
                for (j = 1; j < gridHeight - 1; j++) {
                    neighbours = 0;
                    if (grid[i-1][j+1] === 1) neighbours++;
                    if (grid[i][j+1] === 1) neighbours++;
                    if (grid[i+1][j+1] === 1) neighbours++;
                    if (grid[i+1][j] === 1) neighbours++;
                    if (grid[i-1][j] === 1) neighbours++;
                    if (grid[i-1][j-1] === 1) neighbours++;
                    if (grid[i][j-1] === 1) neighbours++;
                    if (grid[i+1][j-1] === 1) neighbours++;

                    if (grid[i][j] === 0) {
                        if (neighbours === 3) next[i][j] = 1;
                        else next[i][j] = 0;
                    } else if (grid[i][j] === 1) {
                        if (neighbours < 2 || neighbours > 3) next[i][j] = 0;
                        else next[i][j] = 1;
                    }
                }
            }
            grid = next;
        }
    }

    function mouseClicked(){
        reset();
    }
    </script>
</body>
