<head>
    <title>Snake</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
</head>
<body>
    <p><a href="/" style="font-size: 32px">[back]</a></p>
    <input type="text" onclick="clearName('name')" id="name"  value="Name:" align="right" />
    <br/>
    <button onclick="submitScore('name')" id="submitScore" align="right">Submit Best Score</button>
    <textarea readonly id="txtScores" rows="11" cols="50" style="float: right; margin-right: 30%; margin-top: 2%">Top Scores:
    </textarea>
    <br></br>
    <script> 
    var socket = new WebSocket("ws://haxxion.xyz:80/snakeecho");
    
    class Snake {
  
        constructor() {
            this.body = [];
            this.body[0] = createVector(floor(w/2), floor(h/2));
            this.xdir = 0;
            this.ydir = 0;
            this.len = 0;
        }
        
        setDir(x, y) {
            this.xdir = x;
            this.ydir = y;
        }
        
        update() {
            let head = this.body[this.body.length-1].copy();
            this.body.shift();
            head.x += this.xdir;
            head.y += this.ydir;
            this.body.push(head);
        }
        
        grow() {
            let head = this.body[this.body.length-1].copy();
            this.len++;
            this.body.push(head);
        }
        
        endGame() {
            let x = this.body[this.body.length-1].x;
            let y = this.body[this.body.length-1].y;
            if(x > w-1 || x < 0 || y > h-1 || y < 0) {
            return true;
            }
            for(let i = 0; i < this.body.length-1; i++) {
                let part = this.body[i];
            if(part.x == x && part.y == y) {
                return true;
            }
            }
            return false;
        }
        
        eat(pos) {
            let x = this.body[this.body.length-1].x;
            let y = this.body[this.body.length-1].y;
            if(x == pos.x && y == pos.y) {
            this.grow();
            return true;
            }
            return false;
        }
        
        show() {
            for(let i = 0; i < this.body.length; i++) {
                fill(255, 0, 0);
            noStroke();
            rect(this.body[i].x, this.body[i].y, 1, 1)
            }
        }
    }

    let snake;
    let rez = 20;
    let food;
    let w;
    let h;
    var score;
    var topScore = 0;

    function setup() {
        createCanvas(900, 800);
        w = floor(800 / rez);
        h = floor(height / rez);
        frameRate(15);
        score = 0;
        snake = new Snake();
        foodLocation();
    }

    function foodLocation() {
        let x = floor(random(w));
        let y = floor(random(h));
        food = createVector(x, y); 
    }

    function keyPressed() {
        if(keyCode === LEFT_ARROW) {
            snake.setDir(-1, 0);
        } else if (keyCode === RIGHT_ARROW) {
            snake.setDir(1, 0);
        } else if (keyCode === DOWN_ARROW) {
            snake.setDir(0, 1);
        } else if (keyCode === UP_ARROW) {
            snake.setDir(0, -1);
        }
    }

    function draw() {
        background(255);
        fill(0);
        rect(0, 0, 800, 800);
        textSize(72);
        fill(0, 255, 0);
        text(score, 810, 100);
        fill(255, 0, 0);
        text(topScore, 810, 200);
        scale(rez);
        if (snake.eat(food)) {
            foodLocation();
            score++;
            if(score > topScore) topScore++;
        }
        snake.update();
        snake.show();
        if (snake.endGame()) {
            print("END GAME");
            noLoop();
        }
        noStroke();
        fill(255);
        rect(food.x, food.y, 1, 1);
    }
    </script>
</body>
