<head>
    <title>Game Of Life</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
</head>
<body>
    <p><a href="/" style="font-size: 32px">[back]</a></p>
    <br></br>
    <script> 
    var grid = new Array();
    var squareSize;
    var gridLength;
    var gridHeight;
    var x;
    var y;
    var direction;

    function setup() {
        speedSlider = createSlider(1, 100, 1);
        speedSlider.position(5, 900);
        squareSize = 8;
        gridLength = 100;
        gridHeight = 100;
        x = 50;
        y = 50;
        direction = 1;

        createCanvas(800, 800);
        createGrid();
    }

    function draw() {
        stroke(255);

        for (i = 0; i < gridLength; i++) {
            for (j = 0; j < gridHeight; j++) {
                if (grid[i][j] === 0) {
                    fill(255);
                } else if(grid[i][j] === grid[x][y]) {
                    fill(255, 0, 0);
                } else
                    fill(0);
                rect(i * squareSize, j * squareSize, squareSize, squareSize);
            }
        }

        for (i = 0; i < speedSlider.value(); i++) {
            moveAnt();
        }
    }

    function createGrid() {
        for (i = 0; i < gridLength; i++) {
            grid[i] = new Array();
            for (j = 0; j < gridHeight; j++) {
                grid[i][j] = 0;
            }
        }
    }

    function moveAnt() {
        if (x < 1) x += 10;
        if (x > gridLength - 1) x -= 10;
        if (y < 1) y += 10;
        if (y > gridHeight - 1) y -= 10;
            
        var c = int(random(1, 5));

        if (grid[x][y] === 0) {
            if (direction === 1) {
                grid[x][y] = c;
                direction++;
                x++;
            } else if (direction === 2) {
                grid[x][y] = c;
                direction++;
                y--;
            } else if (direction === 3) {
                grid[x][y] = c;
                direction++;
                x--;
            } else if (direction === 4) {
                grid[x][y] = c;
                direction = 1;
                y++;
            }
        } else if (grid[x][y] >= 1) {
            if (direction === 1) {
                grid[x][y] = 0;
                direction = 4;
                x--;
            } else if (direction === 2) {
                grid[x][y] = 0;
                direction--;
                y++;
            } else if (direction === 3) {
                grid[x][y] = 0;
                direction--;
                x++;
            } else if (direction === 4) {
                grid[x][y] = 0;
                direction--;
                y--;
            }
        }
    }
    </script>
</body>
